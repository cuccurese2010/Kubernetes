name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username cuccurese2010 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/cuccurese2010/hello-world-ghcr:1
          docker push ghcr.io/cuccurese2010/hello-world-ghcr:latest
